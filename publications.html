<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
    background: #edf5fa;
}
/* Full height image header */
.bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image: url("/w3images/mac.jpg");
    min-height: 100%;
    
}
.w3-bar .w3-button {
    padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white2 w3-card" id="myNavbar">
    <img class="w3-bar-item" src="images/garland_logo.png" alt="WINGS LOGO"/> 
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="home.html" class="w3-bar-item w3-button">Home</a>
      <a href="about.html" class="w3-bar-item w3-button"> About</a>
      <a href="research.html" class="w3-bar-item w3-button"> Research</a>
      <a href="publications.html" class="w3-bar-item w3-button"> Publications</a>
      <a href="download.html" class="w3-bar-item w3-button"> Download</a>
	  <a href="tutorial.html" class="w3-bar-item w3-button"> Tutorial</a>
	  <a href="cite.html" class="w3-bar-item w3-button"> Cite</a>
		
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item  w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-large w3-padding-16">Close Ã—</a>
  <a href="home.html" class="w3-bar-item w3-button">Home</a>
  <a href="about.html" class="w3-bar-item w3-button"> About</a>
  <a href="research.html" class="w3-bar-item w3-button"> Research</a>
  <a href="#" class="w3-bar-item w3-button"> Publications</a>
  <a href="download.html" class="w3-bar-item w3-button"> Download</a>
  <a href="tutorial.html" class="w3-bar-item w3-button"> Tutorial</a>
  <a href="cite.html" class="w3-bar-item w3-button"> Cite</a>
</nav>


<div class="w3-container" style="padding:128px 16px">
  <div class="w3-row-padding w3-white">
     <iframe src="https://bibbase.org/show?bib=https%3A%2F%2Fknowledgecaptureanddiscovery.github.io%2Fwings-site%2Fpublications-wings.bib" marginwidth="0" marginheight="0" scrolling="yes" style="position:relative;top:0px;width:100%;height:80vh" frameborder="0"></iframe> 
  </div>
</div>
<!-- Footer --->
<footer class="w3-center w3-black w3-padding-64">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
